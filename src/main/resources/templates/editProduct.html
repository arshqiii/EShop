<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h3>Edit Product</h3>

  <form th:action="@{/product/edit}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="nameInput">Name</label>
      <input th:field="*{name}" type="text" class="form-control mb-4 col-4" id="nameInput" placeholder="Enter product name">
    </div>

    <div class="form-group">
      <label for="quantityInput">Quantity</label>
      <input th:field="*{quantity}" type="number" class="form-control mb-4 col-4" id="quantityInput" placeholder="Enter product quantity">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>

  <a href="/product/list" class="btn btn-secondary mt-3">Back to List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
